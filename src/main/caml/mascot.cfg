category code {
  open = { allowed_modules = []; };
  useless_binding = true;
  string_literals = false;
  nested_for = { maximum = 2; }
  complex_condition = { maximum = 3; };
  deprecated = true;
  empty_for = true;
  empty_try = true;
  empty_while = true;
  idempotent_operations = true;
  magic_number = false;
  negated_if = true;
  no_effect_assignment = true;
  physical_comparisons = true;
  predefined_exceptions = true;
  predefined_operators = true;
}

category documentation {
  type_comment = true;
  value_comment = true;
  spell = true;
}

category interface {
  exported_count = { maximum = 12; };
  exported_empty = false;
}

category metrics {
  coupling = false;
}

category miscellaneous {
  regexp = { expr = "^ *\\*\($\|[^\)]\)"; case_sensitive = false; level = warning };
}

category typography {
  tab_character = true;
  trailing_new_line = true;
  trailing_white_space = true;
  line_length = { maximum = 80; };
  header = { file = "LICENSE"; };
}
